<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="vote.css">
</head>
<body>
    <h1>Pick your vibe!</h1>
    <section class="images">
        <div class="container p-1">
            <div class="row">

                <div class="col">
                    <div class="image-container">
                        <img id="leftImage" src="" class="img-fluid" alt="Responsive image">
                        <span id="leftVoteCount" class="overlay-text">0</span>
                    </div>
                    <div class="container d-flex justify-content-center p-4">
                        <button id="leftVoteButton" type="button" class="btn btn-outline-primary btn-lg w-50">Vote</button>
                    </div>
                </div>

                <div class="col">
                    <div class="image-container">
                        <img id="rightImage" src="" class="img-fluid" alt="Responsive image">
                        <span id="rightVoteCount" class="overlay-text">0</span>
                    </div>
                    <div class="container d-flex justify-content-center p-4">
                        <button id="rightVoteButton" type="button" class="btn btn-outline-primary btn-lg w-50">Vote</button>
                    </div>
                </div>
                

            </div>
            <div class="container d-flex justify-content-center p-5">
                <button id="submitVoteButton" onclick="redirectToNextPage()" type="button" class="btn btn-secondary btn-lg w-100 p-5 fs-2 fw-bold btn-expand custom-button">Finished Voting!</button>
            </div>
        </div>
    </section>
    <script>
        function redirectToNextPage() {
            // window.location.href = "results.html"; // Change to the actual page
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="vote.js"></script>
</body>
</html>
