<!DOCTYPE html>
<html lang="en">
<head>

    <title>RoadTunes</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="middleBox">
        <h2>Enter your songs...</h2>
        <div class="searchBars">
            <p>Fighter 1</p>
            <input type="text" id="leftInput" class="form-control" placeholder="Enter song one...">
            <p>Fighter 2</p>
            <input type="text" id="rightInput" class="form-control" placeholder="Enter song two...">
        </div>

        <button type="button" class="btn btn-primary" onclick="handleSubmit()">Let's vote!</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
