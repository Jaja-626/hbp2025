<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadTunes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="row mb-4">
            <div class="col-md-5">
                <input type="text" id="leftInput" class="form-control" placeholder="Enter left text...">
            </div>
            <div class="col-md-5">
                <input type="text" id="rightInput" class="form-control" placeholder="Enter right text...">
            </div>
        </div>

        <button class="btn btn-primary btn-lg" onclick="handleSubmit()">Submit</button>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Left Results</h3>
                <div id="leftResults" class="results-container border p-3 bg-white"></div>
            </div>
            <div class="col-md-6">
                <h3>Right Results</h3>
                <div id="rightResults" class="results-container border p-3 bg-white"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <!-- Custom Script -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
